<app-expandable-collapsible-lined-heading-ng [headingText]="sectionHeadingText"></app-expandable-collapsible-lined-heading-ng>

<section id="viewSelector">
    <app-captioned-checkbox #defaultViewControl id="defaultViewControl" inputId="defaultViewCheckbox"></app-captioned-checkbox>
    <app-captioned-radio #listViewControl id="listViewControl" inputId="listViewRadio" [name]="viewRadioName"></app-captioned-radio>
    <app-captioned-radio #formulaViewControl id="formulaViewControl" inputId="formulaViewRadio" [name]="viewRadioName"></app-captioned-radio>
    <app-captioned-radio #zenithViewControl id="zenithViewControl" inputId="zenithViewRadio" [name]="viewRadioName"></app-captioned-radio>
</section>

<ng-template #viewContainer></ng-template>
