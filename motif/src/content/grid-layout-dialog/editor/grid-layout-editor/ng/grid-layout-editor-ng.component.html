<section id="availableFieldsSection">

</section>

<div id="leftDiv">
    <!-- TODO:MED Add serch functionality. -->
    <div id="searchDiv">
        <app-text-input #searchInput id="searchInput"></app-text-input>
        <app-svg-button #searchNextButton id="searchNextButton"></app-svg-button>
        <app-svg-button #cancelSearchButton id="cancelSearchButton"></app-svg-button>
    </div>

    <!-- <app-grid-layout-editor-grid #grid id="grid"></app-grid-layout-editor-grid> -->
</div>
<div id="rightDiv">
    <div id="moveButtonsDiv">
        <app-svg-button #moveUpButton id="moveUpButton"></app-svg-button>
        <app-svg-button #moveTopButton id="moveTopButton"></app-svg-button>
        <app-svg-button #moveDownButton id="moveDownButton"></app-svg-button>
        <app-svg-button #moveBottomButton id="moveBottomButton"></app-svg-button>
    </div>
    <div id="showDiv">
        <fieldset id=showFieldset>
            <legend>{{showLegend}}</legend>
            <div id="showDivRadio">
                <app-radio-input #showAllRadio inputId="showAllRadio" [name]="showRadioName"></app-radio-input>
                <app-enum-element-caption #showAllLabel for="showAllRadio"></app-enum-element-caption>
                <app-radio-input #showVisibleRadio inputId="showVisibleRadio" [name]="showRadioName"></app-radio-input>
                <app-enum-element-caption #showVisibleLabel for="showVisibleRadio"></app-enum-element-caption>
                <app-radio-input #showHiddenRadio inputId="showHiddenRadio" [name]="showRadioName"></app-radio-input>
                <app-enum-element-caption #showHiddenLabel for="showHiddenRadio"></app-enum-element-caption>
            </div>
        </fieldset>
    </div>
    <div [hidden]="!fieldName" id="columnProperties">
        <div id="fieldName">{{fieldName}}</div>
        <app-captioned-checkbox #fieldVisibleCheckbox inputId="fieldVisibleCheckbox"></app-captioned-checkbox>
    </div>
</div>
<div id="leftAndRightExtraSpaceDiv">

</div>
