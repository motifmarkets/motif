<section id="headingSection">
    <span id="headingSpan">{{headingCaption}}</span>
</section>
<section id="items">
    <ng-container id="menu" *ngFor="let installedExtension of installedExtensions">
        <app-extension-list-info-item
            [info]=installedExtension
            (focusEmitter)="handleFocus($event)"
        ></app-extension-list-info-item>
    </ng-container>
</section>
