<section id="nameVersionStatsSection">
    <section id="nameVersionSection">
        <span id="nameSpan">{{name}}</span>
        <span id="versionSpan">{{version}}</span>
    </section>
</section>
<section id="descriptionSection">
    <span id="descriptionSpan">{{description}}</span>
</section>
<section id="publisherControlsSection">
    <section id="publisherSection">
        <span>{{publisherName}} ({{abbreviatedPublisherTypeDisplay}})</span>
    </section>
    <section id="controlsSection">
        <button *ngIf="isInstallable" id="installButton" (click)="handleInstallClick()">{{installCaption}}</button>
    </section>
</section>
