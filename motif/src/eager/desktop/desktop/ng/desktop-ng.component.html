<app-environment-display #environmentDisplay></app-environment-display>
<section id="bar" [style.color]="barForeColor" [style.background-color]="barBkgdColor">
    <section id="leftControls">

            <use href="/_config-do-not-delete/splash.svg"/>

        <img *ngIf="barLeftImageExists" [src]="barLeftImageUrl" style="height: 1.7em; width: auto">
