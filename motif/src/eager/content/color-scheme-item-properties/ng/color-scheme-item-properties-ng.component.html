<section id="headerSection">
    <section id="readabilitySection">
        <app-caption-label #readabilityLabel for="readabilityInput"></app-caption-label>
        <app-number-input #readabilityControl id="readabilityControl" inputId="readabilityInput"></app-number-input>
    </section>
    <section id="pickerTypeSection">
        <app-captioned-radio #hueSaturationRadio></app-captioned-radio>
        <app-captioned-radio #valueSaturationRadio></app-captioned-radio>
    </section>
</section>
<app-color-controls #bkgdControls id="bkgdControls" [style.visibility]="hasBkgd ? 'visible' : 'hidden'"></app-color-controls>
<app-multi-color-picker #multiPicker id="multiPicker"></app-multi-color-picker>
<app-color-controls #foreControls id="foreControls" [style.visibility]="hasFore ? 'visible' : 'hidden'"></app-color-controls>
