<app-delayed-badness #delayedBadness></app-delayed-badness>
<as-split unit="pixel" direction="horizontal" [gutterSize]="splitterGutterSize" (dragEnd)="handleSplitterDragEnd()">
    <as-split-area id="listArea" [size]="listAreaWidth" [minSize]="listAreaMinWidth">
        <app-scan-list #scanList id="scanList"></app-scan-list>
    </as-split-area>
    <as-split-area id="editorArea" [size]="null"> <!-- was size="*"-->
        <app-scan-editor #scanEditor id="scanEditor"></app-scan-editor>
    </as-split-area>
</as-split>
