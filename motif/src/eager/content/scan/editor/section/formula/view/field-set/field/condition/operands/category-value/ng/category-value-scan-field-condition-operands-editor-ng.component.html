<div id="leftAligned">
    <svg-icon id="exclamationIcon" name="Exclamation"></svg-icon>
    <app-captioned-checkbox #notControl id="notControl"></app-captioned-checkbox>
    <div id="affirmativeOperatorDisplayLines" *ngFor="let line of affirmativeOperatorDisplayLines">

</div>
