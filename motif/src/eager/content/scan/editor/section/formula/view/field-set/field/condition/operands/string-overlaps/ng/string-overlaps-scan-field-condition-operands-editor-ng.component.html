<svg-icon id="exclamationIcon" name="Exclamation" [svgStyle]="{ 'fill': exclamationColor }" [style.visibility]="valid ? 'hidden' : 'visible'"></svg-icon>
<app-captioned-checkbox #notControl id="notControl"></app-captioned-checkbox>
<div id="affirmativeOperatorDisplayLines">
    <ng-container *ngFor="let line of affirmativeOperatorDisplayLines">
        <span id="affirmativeOperatorDisplayLine">{{line}}</span>
    </ng-container>
</div>
<app-caption-label #valuesLabel id="valuesLabel"></app-caption-label>
<app-string-array-input #valuesControl id="valuesControl" inputSize="3em" [isOpen]="false"></app-string-array-input>
