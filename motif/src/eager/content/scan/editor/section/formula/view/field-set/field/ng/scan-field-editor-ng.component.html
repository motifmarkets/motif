<div id="fieldAndConditions">
    <div id="field">
        <div id="properties">
            <span id="fieldNameLabel">{{fieldNameLabel}}</span>
            <span id="fieldName">{{fieldName}}</span>
            <app-caption-label #requiresLabel></app-caption-label>
            <div id="requires">
                <app-captioned-radio #requiresAllControl inputId="requiresAllRadio" [name]="requiresRadioName"></app-captioned-radio>
                <app-captioned-radio #requiresAnyControl inputId="requiresAnyRadio" [name]="requiresRadioName"></app-captioned-radio>
                <app-captioned-radio #requiresExactly1Of2Control inputId="requiresExactly1of2Radio" [name]="requiresRadioName"></app-captioned-radio>
            </div>
            <span id="conditionsLabel">{{conditionsLabel}}</span>
            <app-enum-input #addConditionControl id="addConditionControl"></app-enum-input>
        </div>
        <app-svg-button #deleteMeControl id="deleteMeControl" [style.display]="fieldName === '' ? 'none' : null"></app-svg-button>
    </div>
    <div id="conditionsContainer">
        <ng-container #conditionsContainer></ng-container>
    </div>
</div>
<div id="errorBar" [style.display]="valid ? 'none' : null">
    <span id="errorText">{{errorText}}</span>
</div>
