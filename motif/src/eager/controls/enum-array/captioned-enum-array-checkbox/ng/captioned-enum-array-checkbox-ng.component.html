<input
    #checkboxInput
    type="checkbox"
    [id]="inputId"
    class="checkboxClass"
    [title]="elementTitle"
    [checked]="checked"
    [disabled]="checkboxDisabled"
    [ngStyle]="{'background-color': bkgdColor, 'color': foreColor }"
    (change)="onChange(checkboxInput.checked)"
>
<label
    [title]="elementTitle"
    [ngStyle]="{'background-color': bkgdColor, 'color': foreColor}"
    [for]="inputId"
>{{elementCaption}}</label>
