<div id="topDiv">
    <div id="inputDiv" [style.display]="!isInputMode() ? 'none' : null">
        <div id="mainToolbarDiv">
            <app-lit-ivem-id-select #symbolInput id="symbolInput"></app-lit-ivem-id-select>
            <div id="toolButtonsDiv">
                <app-svg-button #symbolButton id="symbolButton"></app-svg-button>
                <div id="columnButtonsDiv">
                    <app-svg-button #columnsButton></app-svg-button>
                    <app-svg-button #autoSizeColumnWidthsButton></app-svg-button>
                </div>
            </div>
        </div>
        <app-table id="watchTable" #watchTable [frameGridProperties]="frameGridProperties "></app-table>
        <app-table id="etoPriceQuotationTable" #etoPriceQuotationTable [frameGridProperties]="frameGridProperties "></app-table>
    </div>
    <div id="layoutEditorDiv" [style.display]="!isLayoutEditorMode() ? 'none' : null">
        <app-grid-layout-editor #layoutEditor></app-grid-layout-editor>
    </div>
</div>
