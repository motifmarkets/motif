<div id="statusButtonsDiv" class="horizontalChildrenSeparator">
    <button [ngClass]="{ 'selected': summaryActive }"
        (click)="handleSummaryClick()">
        Summary
    </button>
    <button [ngClass]="{ 'selected': marketsActive }"
        (click)="handleMarketsClick()">
        Markets
    </button>
    <button [ngClass]="{ 'selected': feedsActive }"
        (click)="handleFeedsClick()">
        Feeds
    </button>
    <button [ngClass]="{ 'selected': zenithActive }"
        (click)="handleZenithClick()">
        Zenith
    </button>
</div>

<div id="statusDiv">
    <ng-template #statusContainer></ng-template>
</div>
