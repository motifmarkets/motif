<div id="contentDiv" [style.display]="isInputMode() ? null : 'none'">
    <div id="mainToolbarDiv">

        <div class="toolbarGroup">
            <app-lit-ivem-id-select #symbolInput id="symbolInput"></app-lit-ivem-id-select>
        </div>
        <div class="toolbarGroup">
            <app-svg-button #rollUpButton id="rollUpButton"></app-svg-button>
            <app-svg-button #rollDownButton id="rollDownButton"></app-svg-button>
        </div>
        <div class="toolbarGroup">
            <app-svg-button #filterButton id="filterButton"></app-svg-button>
            <app-text-input #filterEdit size="5"></app-text-input>
        </div>
        <app-date-input #historicalDateInput></app-date-input>
        <div class="toolbarGroup">
            <app-svg-button #autoSizeColumnWidthsButton></app-svg-button>
            <app-svg-button #columnsButton></app-svg-button>
        </div>
        <div class="toolbarGroup">
            <app-svg-button #symbolLinkButton></app-svg-button>
        </div>
        <app-command-bar #commandBar id="commandBar"></app-command-bar>
    </div>

    <app-table #watchlist id="watchlist"></app-table>

    <div id="depthTradesDiv">
        <as-split unit="pixel" direction="horizontal" [gutterSize]="splitterGutterSize" (dragEnd)="splitDragEnd($event)">
            <as-split-area [size]="depthWidth">
                <app-depth #depth id="depth" [style.width]="depthActiveWidth"></app-depth>
            </as-split-area>
            <as-split-area [size]="null"> <!-- was size="*" -->
                <app-trades #trades id="trades" [style.width]="tradesActiveWidth"></app-trades>
            </as-split-area>
        </as-split>
    </div>
</div>
<div id="layoutEditorDiv" [style.display]="isLayoutEditorMode() ? null : 'none'">
    <ng-template #layoutEditorContainer></ng-template>
</div>
