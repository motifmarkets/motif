<section id="mainSection" [style.display]="isMainMode ? null : 'none'">
    <section id="mainToolbarSection">
        <section id="filterSection">
            <app-text-input #filterInput></app-text-input>
        </section>

        <section id="buttonsSection">
            <app-button-input #detailsButton></app-button-input>
            <app-button-input #acknowledgeButton></app-button-input>
            <app-button-input #deleteButton></app-button-input>
        </section>

        <section id="columnButtonsSection">
            <app-svg-button #autoSizeColumnWidthsButton></app-svg-button>
            <app-svg-button #columnsButton></app-svg-button>
        </section>
    </section>

    <app-simple-grid #grid id="grid"></app-simple-grid>
</section>
<section id="layoutEditorSection" [style.display]="isLayoutEditorMode ? null : 'none'">
    <ng-template #layoutEditorContainer></ng-template>
</section>
