<div id="mainDiv">
    <div id="mainToolbarDiv">
        <app-brokerage-account-group-input #accountGroupInput id="accountGroupInput" inputId="accountGroupInput"></app-brokerage-account-group-input>

        <div id="orderReqestButtonsDiv">
            <app-svg-button #sellButton></app-svg-button>
        </div>
        <div id="linkButtonsDiv">
            <app-svg-button #accountLinkButton></app-svg-button>
            <app-svg-button #symbolLinkButton></app-svg-button>
        </div>
    </div>
    <as-split unit="pixel" direction="vertical" [gutterSize]="splitterGutterSize" (dragEnd)="splitDragEnd($event)">
        <as-split-area [size]="balancesHeight">
            <app-balances #balances id="balances" [style.visibility]="balancesVisible ? 'visible' : 'hidden'"></app-balances>
        </as-split-area>
        <as-split-area [size]="null">
            <app-holdings #holdings id="holdings"></app-holdings>
        </as-split-area>
    </as-split>
</div>
