<div id="inputDiv" [style.display]="!isInputMode() ? 'none' : null">
    <div id="mainToolbarDiv">
        <app-lit-ivem-id-select #symbolInput id="symbolSelect"></app-lit-ivem-id-select>
        <div id="toolButtonsDiv">
            <app-svg-button #symbolButton id="symbolButton"></app-svg-button>
            <app-svg-button #deleteButton id="deleteButton"></app-svg-button>
            <div id="listButtonsDiv">
                <app-svg-button #newButton></app-svg-button>
                <app-svg-button #openButton></app-svg-button>
                <app-svg-button #saveButton></app-svg-button>
            </div>
            <div id="columnButtonsDiv">
                <app-svg-button #columnsButton></app-svg-button>
                <app-svg-button #autoSizeColumnWidthsButton></app-svg-button>
            </div>
            <div id="linkButtonsDiv">
                <app-svg-button #symbolLinkButton></app-svg-button>
            </div>
            <span id="watchlistDescriptonSpan" [title]="watchListFullDescription">{{watchlistAbbreviatedDescription}}</span>
        </div>
    </div>
    <app-grid-source #table id="table" [frameGridProperties]="frameGridProperties " ></app-grid-source>
</div>
<div id="dialogDiv" [style.display]="!isDialogMode() ? 'none' : null">
    <ng-template #dialogContainer></ng-template>
</div>
