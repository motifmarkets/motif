<div id="inputDiv" [style.display]="!isDialogVisible ? null : 'none'">
    <div id="mainToolbarDiv">
        <app-lit-ivem-id-select #symbolInput id="symbolInput"></app-lit-ivem-id-select>
        <app-svg-button #symbolButton id="symbolButton"></app-svg-button>

        <div id="historyDateDiv">
            <app-date-input #historicalDateInput></app-date-input>
        </div>

        <div id="columnButtonsDiv">
            <app-svg-button #autoSizeColumnWidthsButton></app-svg-button>
            <app-svg-button #columnsButton></app-svg-button>
        </div>

        <div id="linkButtonsDiv">
            <app-svg-button #symbolLinkButton></app-svg-button>
        </div>
    </div>

    <app-trades #tradesContent id="table"></app-trades>
</div>
<div id="dialogDiv" [style.display]="isDialogVisible ? null : 'none'">
    <ng-template #dialogContainer></ng-template>
</div>
