<input #numberInput
    type="number"
    [id]="inputId"
    [size]="size"
    [title]="title"
    [disabled]="disabled === true ? true : null"
    [readonly]="readonly === true ? true : null"
    [ngStyle]="{'background-color': bkgdColor, 'color': foreColor}"
    [value]="valueAsString"
    [max]="max === undefined ? null : max"
    [min]="min === undefined ? null : min"
    [step]="step === undefined ? null : step"
    (input)="onInput(numberInput.value)"
    (keydown.enter)="onEnterKeyDown(numberInput.value)"
    (keydown.esc)="onEscKeyDown()"
    (change)="onChange(numberInput.value)">
