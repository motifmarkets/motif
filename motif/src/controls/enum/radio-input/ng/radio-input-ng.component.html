<input
    #radioInput
    type="radio"
    [id]="inputId"
    [name]="name"
    [title]="elementTitle"
    [checked]="checked"
    [disabled]="radioDisabled"
    [ngStyle]="{'background-color': bkgdColor, 'color': foreColor}"
    (change)="onChange(radioInput.checked)"
>
